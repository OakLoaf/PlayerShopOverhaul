help:
  - "<gray>Welcome to the Global Trade System!"
  - "<gray>This plugin allows you to easily buy and sell items across an entire server, or network!"
  - "<gray>You are currently looking at /gts help"
  - "<gray>Other Commands:"
  - "<gray>/gts sell <price>"
  - "<gray>/gts show"
  - "<gray>/gts claim"
gts-disabled: "<red>The Global Trade System is currently disabled, please check back later!"
sell:
  soldmessage: "<gray>You have sold your items for <priceper> each!"
claim:
  claimed: "<gray>You claimed <money> dollars!"
listing:
  name: "<reset><i></i><name>"
  lore:
    - "<reset><gray><i>Price: <price>"
    - "<reset><gray><i>Stock: <stock>"
itemPurchaseView:
  title: "Purchasing <itemname>"
  listing:
    name: "<reset><name>"
    lore:
      - "<reset><gray><i>Total Price: <totalprice>"
      - "<reset><gray><i>Purchasing <amounttopurchase> out of <stock> available"
  menuBackButton:
    type: BARRIER
    metadata:
      displayName: "<reset><red>Back"
      lore:
        - "<gray>Return to the GTS"
  purchase64Less:
    type: RED_DYE
    metadata:
      displayName: "<reset><red>-64"
  purchase16Less:
    type: RED_DYE
    metadata:
      displayName: "<reset><red>-16"
  purchase1Less:
    type: RED_DYE
    metadata:
      displayName: "<reset><red>-1"
  purchase1More:
    type: LIME_DYE
    metadata:
      displayName: "<reset><green>+1"
  purchase16More:
    type: LIME_DYE
    metadata:
      displayName: "<reset><green>+16"
  purchase64More:
    type: LIME_DYE
    metadata:
      displayName: "<reset><green>+64"
  purchase192More:
    type: LIME_DYE
    metadata:
      displayName: "<reset><green>+192"
GTSView:
  title: "Global Trade System"
  forwardArrow:
    type: ARROW
    metadata:
      displayName: "<reset><gray>Next Page"
  backArrow:
    type: ARROW
    metadata:
      displayName: "<reset><gray>Previous Page"
  refresh:
    type: STRUCTURE_VOID
    metadata:
      displayName: "<reset><gray>Refresh"
      lore:
        - "<gray>Update market information"
  listings:
    type: CHEST
    metadata:
      displayName: "<reset><white>My Listings"
      lore:
        - "<gray>View and remove your current listings"
  menuBackButton:
    type: BARRIER
    metadata:
      displayName: "<reset><red>Back"
      lore:
        - "<gray>Return to the previous menu!"
  search:
    type: OAK_SIGN
    metadata:
      displayName: "<reset><white>Search"
      lore:
        - "<gray>Search through all items on the GTS"
        - "<gray>If you want to clear your search,"
        - "<gray>don't write anything and hit done"